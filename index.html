<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>


<body>

<h1> Rock, Paper, Scissors</h1>
<p>First to 5, wins. Choose your weapon:</p>

    <button id="Rock" type="button"><img src="rock.png" /></button>
    <button id="Paper" type="button"><img src="paper.png" /></button>
    <button id="Scissors" type="button"><img src="scissors.png" /></button>
    
<div>
    Computer picked: <p id="cp">  </p>
    <p id="roundResult"> </p>
</div>

<h2> SCORE </h2>


<div class="score">
    <u>PLAYER:</u> <p id="ps"> 0 </p>
    <u>COMPUTER:</u> <p id="cs"> 0 </p>
</div>



<script>

    function computerPlay(){
    let computerSelection = Math.floor(Math.random() * Math.floor(3)); {
      if (computerSelection === 0) {
        return ('Rock');
    } if (computerSelection === 1) {
        return ('Scissors');
    } if (computerSelection === 2) {
        return ('Paper');
    }  
    } 
    } 
    

    var playerScore = 0;
    var computerScore = 0;

    function playRound(playerSelection, computerSelection){

    document.getElementById("cp").innerHTML = computerSelection;
     
    if (playerSelection === computerSelection){
        document.getElementById("roundResult").innerHTML ="You both picked the same. It is a tie!";
    } 
    else if (playerSelection == 'Rock' && computerSelection == 'Scissors'){
        playerScore++
        document.getElementById("roundResult").innerHTML ="Rock beats scissors, you get a point!";
    
    }
    else if (playerSelection == 'Rock' && computerSelection == 'Paper'){
        computerScore++
        document.getElementById("roundResult").innerHTML ="Paper beats rock, computer gets a point";
    
    }
    else if (playerSelection == 'Paper' && computerSelection == 'Scissors'){
        computerScore++
        document.getElementById("roundResult").innerHTML ="Scissors beats paper, computer gets a point!";
    
    }
    else if (playerSelection == 'Paper' && computerSelection == 'Rock'){
        playerScore++
        document.getElementById("roundResult").innerHTML ="Paper beats rock, you get a point!"
    
    }
    else if (playerSelection == 'Scissors' && computerSelection == 'Paper'){
        playerScore++
        document.getElementById("roundResult").innerHTML ="Scissors beats paper, you get a point!"
    
    }
    else if (playerSelection == 'Scissors' && computerSelection == 'Rock'){
        computerScore++
        document.getElementById("roundResult").innerHTML ="Rock beats scissors, computer point!";
    }
    
    // updates player score in html
    document.getElementById("ps").innerHTML = playerScore;
    document.getElementById("cs").innerHTML = computerScore;

    if (playerScore === 5){
        alert("Game over! You win! Do you want to play again?");
        location.reload();
    }
    if (computerScore === 5){
        alert("Game over! Computer wins! Do you want to play again?");
        location.reload();
    }
    
}

 // Picks up the input from the buttons
    const buttons = document.querySelectorAll("button")

    buttons.forEach(function(button) {
       button.addEventListener('click', (e) => playRound(button.id, computerPlay()));
       var playerSelection = button.id
   });
    

       
</script>


</body>
</html>
