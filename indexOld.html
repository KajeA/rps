    function computerPlay(){
    let computerSelection = Math.floor(Math.random() * Math.floor(3)); {

        return ('rock')
    } if (computerSelection === 1) {
        return ('scissors') 
    } if (computerSelection === 2) {
        return ('paper')
    }
    }
    }
    
    
    function game(n){

        playerScore = 0
        round = 1;
        while (round < 6){
        let computerSelection = computerPlay();
        let playerSelection = prompt('Round '+ round + ':' + ' Rock, paper or scissors?', '').toLowerCase();
        console.log(playRound(playerSelection, computerPlay()));

        }

            if (round > 5) {
            alert('Game over! Computer score: ' + computerScore + ' Player score: ' + playerScore)

    function playRound(playerSelection, computerSelection){

        playerScore++
        console.log('Rock beats scissors, you win!' )
    
    }

}
