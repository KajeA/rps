<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>


<body>

<h1> Rock, Paper, Scissors</h1>
<p>Choose your weapon:</p>

<div id="buttons">

    <button id="rock" type="button">Rock</button>
    <button id="paper" type="button">Paper</button>
    <button id="scissors" type="button">Scissors</button>
    


<h2> SCORE </h2>

<div class="score">
    PLAYER:
    COMPUTER:
</div>



<script>
    function computerPlay(){
    let computerSelection = Math.floor(Math.random() * Math.floor(3)); {
        if (computerSelection === 0) {
        return ('rock')
    } if (computerSelection === 1) {
        return ('scissors') 
    } if (computerSelection === 2) {
        return ('paper')
    }
    }
    } 

    function playRound(playerSelection, computerSelection){
    let playerScore = 0
    let computerScore = 0
       
    if (playerSelection === computerSelection){
        console.log('You both picked the same. It is a tie!')
    } 
    else if (playerSelection == 'rock' && computerSelection == 'scissors'){
        playerScore++
        console.log('Rock beats scissors, you win!' )
    
    }
    else if (playerSelection == 'rock' && computerSelection == 'paper'){
        computerScore++
        console.log('Paper beats rock, you lose!' )
    
    }
    else if (playerSelection == 'paper' && computerSelection == 'scissors'){
        computerScore++
        console.log('Scissors beats paper, you lose!' )
    
    }
    else if (playerSelection == 'paper' && computerSelection == 'rock'){
        playerScore++
        console.log('Paper beats rock, you win!' )
    
    }
    else if (playerSelection == 'scissors' && computerSelection == 'paper'){
        playerScore++
        console.log('Scissors beats paper, you win!' )
    
    }
    else if (playerSelection == 'scissors' && computerSelection == 'rock'){
        computerScore++
        console.log('Rock beats scissors, you lose!' )
    
    }
    
}

 // Picks up the input from the buttons
    const buttons = document.querySelectorAll("button")

    buttons.forEach(function(button) {
       button.addEventListener('click', (e) => playRound(button.id, computerPlay()));
       var playerSelection = button.id
   });
    

       
</script>


</body>
</html>
